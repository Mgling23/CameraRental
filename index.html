<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .pay-btn {
      display: block;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ Camera Rental Service</h1>

  <form action="https://formsubmit.co/your-email@example.com" method="POST">
    <h2>Apply to Rent</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="date" name="start_date" required>
    <input type="date" name="end_date" required>
    <textarea name="message" rows="4" placeholder="Additional Notes (optional)"></textarea>
    <input type="hidden" name="_captcha" value="false">
    <button type="submit">Submit Application</button>
  </form>

  <div class="pay-btn">
    <h2>ðŸ’³ Payment</h2>
    <p>Pay here if your application is accepted:</p>
    <a href="https://www.paypal.me/yourusername" target="_blank">
      <button>Pay via PayPal</button>
    </a>
  </div>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: false,
        events: [
          // Example booked dates
          {
            title: 'Booked',
            start: '2025-05-20',
            end: '2025-05-22',
            color: 'red'
          },
          {
            title: 'Booked',
            start: '2025-05-25',
            end: '2025-05-26',
            color: 'red'
          }
        ]
      });
      calendar.render();
    });
  </script>

</body>
</html>
